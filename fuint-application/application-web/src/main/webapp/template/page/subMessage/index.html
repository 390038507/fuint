<h1 class="page-header">
    <small>微信小程序订阅消息</small>
</h1>
<hr/>
<div class="panel panel-inverse" data-sortable-id="table-basic-4">
    <div class="panel-heading">
        <h4 class="panel-title">订阅消息设置</h4>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>消息类型</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <#if dataList>
                <#list dataList as ct>
                <tr>
                    <td class="text-center">
                        <div style="padding: 20px;border:1px solid #00acac;width: 140px;border-radius: 2px;color:#080808;">
                            <i style="color:#52c41a;" class="fa fa-wechat"></i>
                            ${ct.title}
                        </div>
                    </td>
                    <td class="text-center">
                        <#if ct.status == "A">
                        <span class="status-active">已启用</span>
                        <#else>
                        <span class="status-disabled">未启用</span>
                        </#if>
                    </td>
                    <td width="200px;">
                        <a class="label label-success small-btn" href="javascript:getData('${rc.contextPath}/backend/subMessage/edit/${ct.key}','displayArea')"><i class="fa fa-edit"></i>修改</a>
                    </td>
                </tr>
                </#list>
            <#else>
            <tr class="gradeA even" role="row">
                <td colspan="12" class="text-center">没有符合条件的数据！</td>
            </tr>
            </#if>
        </table>
    </div>
</div>
